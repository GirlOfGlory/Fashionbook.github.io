        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* Modern Font */
            background-color: #FFEBD4; /* Baby Pink */
            color: #333; /* Dark Gray for text */
            overflow: hidden;
            position: relative; /* For positioning watermark */
        }

        header {
            background-color: #F0A8D0; /* Soft Pink */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
            transition: background-color 0.3s ease;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: 700; /* Bold */
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 50px;
            animation: fadeIn 2s ease-in-out;
            height: 80vh; /* Set height to enable scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px; /* Limit maximum width */
        }

        .image-container img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer; /* Pointer cursor for clickable images */
        }

        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .text p {
            font-size: 1.2em;
            max-width: 400px;
            text-align: center;
            animation: bounce 2s infinite;
            font-weight: 400; /* Normal weight */
        }

        #black-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 10000;
            opacity: 0.8;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #FFEBD4; /* Baby Pink */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 2s ease-out, visibility 2s ease-out;
            opacity: 1;
            visibility: visible;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #splash-screen h1 {
            font-size: 3em;
            color: #F0A8D0; /* Dark Blue */
            margin: 0;
            text-align: center;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #F0A8D0; /* Pink */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        /* Watermark Styles */
        .watermark {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 1.5em;
            font-family: 'Montserrat', sans-serif; /* Modern Font */
            color: rgba(0, 0, 0, 0.2); /* Light and semi-transparent */
            z-index: 1; /* Ensure watermark is on top of content */
            pointer-events: none; /* Allows clicks to pass through */
            text-transform: uppercase; /* Modern touch */
        }

        footer {
            background-color: #F0A8D0; /* Soft Pink */
            color: #fff; /* White text */
            padding: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }

            .image-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            transition: opacity 0.3s ease-in-out;
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,

            color: #ddd;
            text-decoration: none;
            cursor: pointer;
        }
    </style>

        });

        document.addEventListener('keydown', function(e) {
            if (e.key === "PrintScreen") {
                navigator.clipboard.writeText('');
                alert("Screenshots are disabled on this webpage.");
            }
            if (e.ctrlKey && e.key === "s") {
                e.preventDefault();
                alert("Saving the page is disabled.");
            }
            if (e.ctrlKey && e.key === "u") {
                e.preventDefault();
                alert("Viewing the page source is disabled.");
            }
        });

        // Disable right-click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            alert("Right-click is disabled on this webpage.");
        });

        function openModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modal-image");
            modal.style.display = "block";
            modalImg.src = src;

            document.addEventListener('keydown', function(e) {
                if (e.key === "Escape") {
                    closeModal();
                }
            });
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
